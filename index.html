<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>富山県 混雑状況マップ</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <!-- Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-color: #57bbb4;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
    }

    .navbar {
      background-color: var(--main-color);
    }

    select:focus {
      box-shadow: none !important;
      border-color: var(--main-color) !important;
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 56px - 80px - 74px);
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark shadow">
      <div class="container">
        <a class="navbar-brand" href="#">富山県 初詣混雑状況マップ</a>
      </div>
    </nav>
  </header>

  <section class="mt-3">
    <div class="container">
      <label class="w-100">地点を選択してください
        <select class="form-select" id="place-select">
        </select>
      </label>
      <iframe id="place-map" src="https://mobakumap.jp/#36.6865769,137.2132737,18z" allowfullscreen></iframe>

    </div>
  </section>

  <footer class="py-3">
    <div class="container text-muted small">
      <div>出典：ドコモ・インサイトマーケティング モバイル空間統計</div>
      <div>Google マップ は Google LLC の商標です。</div>
    </div>
  </footer>

</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
  const data = [{
    "name": "日枝神社",
    "lat": 36.6865769,
    "lon": 137.2132737
  }, {
    "name": "護国神社",
    "lat": 36.6897317,
    "lon": 137.2015968
  }, {
    "name": "グランドプラザ",
    "lat": 36.689376,
    "lon": 137.213722
  }, {
    "name": "射水神社",
    "lat": 36.7487837,
    "lon": 137.0214994
  }, {
    "name": "瑞龍寺",
    "lat": 36.7355955,
    "lon": 137.0105088
  }, {
    "name": "高瀬神社",
    "lat": 36.5716517,
    "lon": 136.9482764
  }, {
    "name": "岩峅雄山神社",
    "lat": 36.6078953,
    "lon": 137.31407
  }];

  for (i = 0; i < data.length; i++) {
    const name = data[i]["name"];
    const lat = data[i]["lat"];
    const lon = data[i]["lon"];
    $('#place-select').append('<option value="' + lat + ',' + lon + '">' + name + '</option>');
  }

  $('#place-select').change(() => {
    const pos = $('#place-select').val();
    $('#place-map').attr('src', 'https://mobakumap.jp/#' + pos + ',18z');
  });
</script>

</html>
